<div class="vk-dark vk-dark-sittings-main-position">
    <div class="vk-dark vk-dark-settings-container">
        <h2 class="vk-dark vk-dark-main-header">
            <div class="vk-dark-title">Настройки</div>
            <div class="vk-dark-close-settings"></div>
        </h2>
        <div class="vk-dark vk-dark-main-container">
            <div class="vk-dark vk-dark-settings-group">
                <div class="vk-dark vk-dark-row">
                    <div class="vk-dark vk-dark-cell-left">Основные</div>
                    <div class="vk-dark vk-dark-cell-right">
                        <div class="vk-dark vk-dark-settings-narrow-row">
                            <input type="checkbox" id="vkdark-main" class="vk-dark vk-dark-hidden-checkbox" {{vkdark-main}}/>
                            <label for="vkdark-main" class="vk-dark vk-dark-settings-label">
                                Включить VK-Dark
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vk-dark vk-dark-settings-group">
                <div class="vk-dark vk-dark-row">
                    <div class="vk-dark vk-dark-cell-left">Меню</div>
                    <div class="vk-dark vk-dark-cell-right">
                        <div class="vk-dark vk-dark-settings-narrow-row">
                            <input type="checkbox" id="menu-promo" class="vk-dark vk-dark-hidden-checkbox" {{menu-promo}}/>
                            <label for="menu-promo" class="vk-dark vk-dark-settings-label">
                                Скрыть блок "Реклама"
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vk-dark vk-dark-settings-group">
                <div class="vk-dark vk-dark-row">
                    <div class="vk-dark vk-dark-cell-left">Диалоги</div>
                    <div class="vk-dark vk-dark-cell-right">
                        <div class="vk-dark vk-dark-settings-narrow-row">
                            <input type="checkbox" id="dialog-float" class="vk-dark vk-dark-hidden-checkbox" {{dialog-float}}/>
                            <label for="dialog-float" class="vk-dark vk-dark-settings-label">
                                Расположить переписки справа
                            </label>
                        </div>
                        <div class="vk-dark vk-dark-settings-narrow-row">
                            <input type="checkbox" id="dialog-friend_online" class="vk-dark vk-dark-hidden-checkbox" {{dialog-friend_online}}/>
                            <label for="dialog-friend_online" class="vk-dark vk-dark-settings-label">
                                Скрыть блок чата с друзьями
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vk-dark vk-dark-settings-group">
                <div class="vk-dark vk-dark-row">
                    <div class="vk-dark vk-dark-cell-left">Аудиозаписи</div>
                    <div class="vk-dark vk-dark-cell-right">
                        <div class="vk-dark vk-dark-settings-narrow-row">
                            <input type="checkbox" id="audio-subscribe" class="vk-dark vk-dark-hidden-checkbox" {{audio-subscribe}}/>
                            <label for="audio-subscribe" class="vk-dark vk-dark-settings-label">
                                Скрыть блок "Подписка на музыку"
                            </label>
                        </div>
                        <div class="vk-dark vk-dark-settings-narrow-row">
                            <input type="checkbox" id="audio-promo" class="vk-dark vk-dark-hidden-checkbox" {{audio-promo}}/>
                            <label for="audio-promo" class="vk-dark vk-dark-settings-label">
                                Скрыть блок "Промо"
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vk-dark vk-dark-settings-group">
                <div class="vk-dark vk-dark-row">
                    <div class="vk-dark vk-dark-cell-left">Реклама</div>
                    <div class="vk-dark vk-dark-cell-right">
                        <div class="vk-dark vk-dark-settings-narrow-row">
                            <input type="checkbox" id="disable-all_promo" class="vk-dark vk-dark-hidden-checkbox" {{disable-all_promo}}/>
                            <label for="disable-all_promo" class="vk-dark vk-dark-settings-label">
                                Отключить всю рекламу на сайте
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="vk-dark vk-dark-settings-support">
            Вы можете <a href="{{bugsLink}}">связаться с нами</a>
        </div>
    </div>
</div>
